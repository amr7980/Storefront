<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <title>Shopper Management - Web Storefront</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color:white;
        }
        h1, h2 {
            color:black;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007acc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777777;
        }
    </style>
</head>
<body>

    <h1>Shopper Management</h1>
    <h2>New / Update Shopper Details Form</h2>

    <div class="form-container">
        <form id="shopperForm">
            <label for="shopperId">Shopper ID (for updates only):</label>
            <input type="text" id="shopperId" name="shopperId" placeholder="Leave blank to create new">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890">

            <label for="membership">Membership Level:</label>
            <select id="membership" name="membership">
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="vip">VIP</option>
            </select>

            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
